<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="calc">
    <h1>CALCULADORA</h1>
    <div id="tela">
    </div>
    <div id="botoes">
      <button id="AC" onclick="allClear()">AC</button> <button id="del" onclick="back()"><</button> <button id="div" onclick="insert('/')">/</button><br>
      <button id="7" onclick="insert('7')">7</button> <button id="8" onclick="insert('8')">8</button> <button id="9" onclick="insert('9')">9</button> <button id="x" onclick="insert('*')">x</button><br>
      <button id="4" onclick="insert('4')">4</button> <button id="5" onclick="insert('5')">5</button> <button id="6" onclick="insert('6')">6</button> <button id="sub" onclick="insert('-')">-</button><br>
      <button id="1" onclick="insert('1')">1</button> <button id="2" onclick="insert('2')">2</button> <button id="3" onclick="insert('3')">3</button> <button id="sum" onclick="insert('+')">+</button><br>
      <button id="0" onclick="insert('0')">0</button> <button id="." onclick="insert('.')">.</button> <button id="eql" onclick="calculate()">=</button><br>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
